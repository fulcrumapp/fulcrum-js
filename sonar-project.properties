# SonarQube/SonarCloud Configuration
sonar.projectKey=fulcrumapp_fulcrum-js
sonar.organization=fulcrumapp

# Project metadata
sonar.projectName=fulcrum-js
sonar.projectVersion=3.0.0

# Source code
sonar.sources=src
sonar.tests=src

# Test files pattern
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclude generated code and build outputs
sonar.exclusions=\
  **/node_modules/**,\
  **/generated/**,\
  **/dist/**,\
  **/lib/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/test/**,\
  **/CidInitialSetup-DoNotRun/**

# Exclude test files from coverage duplication
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/test/**

# Exclude generated code from duplication detection
sonar.cpd.exclusions=\
  **/generated/**,\
  **/dist/**,\
  **/*.test.ts,\
  **/*.spec.ts

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code encoding
sonar.sourceEncoding=UTF-8
